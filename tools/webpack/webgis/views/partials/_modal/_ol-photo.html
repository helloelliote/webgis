<!--begin::Chat Panel-->
<div class="modal fade" id="kt_photo_modal" role="dialog" data-backdrop="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <!--begin::Card-->
      <div class="card card-custom">
        <!--begin::Body-->
        <div class="card-body">
          <div
              id="carouselExampleCaptions"
              class="carousel"
              data-ride="false"
              data-interval="false"
          >
            <div class="carousel-inner" id="carousel-inner">
              <div class="carousel-item">
                <img
                    src="/assets/media/bg/bg-9.jpg"
                    class="d-block"
                    alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <button
                      type="button"
                      class="btn btn-elevate btn-elevate-air"
                      data-skin="dark"
                      data-toggle="kt-tooltip"
                      data-original-title="클릭하여 원본 확인"
                      style="background-color:rgba(0,0,0,0.55);color: white"
                  >
                  </button>
                </div>
              </div>
            </div>
            <a
                class="carousel-control-prev"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="prev"
            >
              <i
                  class="flaticon2-fast-back"
                  aria-hidden="true"
                  style="color: red;font-size: 2rem"
              ></i>
            </a>
            <a
                class="carousel-control-next"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="next"
            >
              <i
                  class="flaticon2-fast-next"
                  aria-hidden="true"
                  style="color: red;font-size: 2rem"
              ></i>
            </a>
          </div>
        </div>
        <!--end::Body-->
        <div class="overlay-layer bg-gray-o-75" style="display: none;">
          <div class="spinner spinner-danger spinner-lg spinner-lg"></div>
        </div>
      </div>
      <!--end::Card-->
    </div>
  </div>
</div>
<!--end::Chat Panel-->
